<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Nome da fruta: <br />
    <input type="text" id="input_fruta" /> <br /><br />
    Pesquisar fruta: <br />
    <input type="text" id="input_pesquisa" /><br /><br />
    <button onclick="adicionar()">Adicionar Fruta</button>
    <button onclick="pesquisar()">Pesquisar fruta</button> <br /><br />
    <div id="div_mensagem"></div>
  </body>
</html>
<script>
  var listaFrutas = [];
  function adicionar() {
    var fruta = input_fruta.value;
    var tamanhoLista = listaFrutas.length + 1;

    listaFrutas.push(fruta);

    div_mensagem.innerHTML = `
    <br>Lista: ${listaFrutas}<br>
    Tamanho: ${tamanhoLista}`;

    input_fruta.value = "";
    input_fruta.focus;
  }

  function pesquisar() {
    var pesquisa = input_pesquisa.value.trim();

    if (listaFrutas.includes(pesquisa.toLowerCase())) {
      div_mensagem.innerHTML += `<br>A fruta ${pesquisa} existe na lista`;
    } else {
      div_mensagem.innerHTML += `<br>A fruta ${pesquisa} N√ÉO existe na lista`;
    }
  }
</script>

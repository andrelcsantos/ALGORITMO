<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">Contar</button>
    <div id="div_mensagem"></div>

</body>
</html>
<script>
    var contador = 0;

    function contar() {
        while (contador < 10){
        contador ++;
        div_mensagem.innerHTML += `Contando... ${contador}<br>`;
    }
}
</script>

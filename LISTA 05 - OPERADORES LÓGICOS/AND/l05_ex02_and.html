<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Auxílio Covid-19</h1>
    Renda do usuário: <br>
    <input type="number" id="input_renda_usuario"> <br>
    Renda total familiar: <br>
    <input type="number" id="input_renda_familiar"> <br>
    <button onclick="verificarAjuda()">Verificar ajuda</button>
    
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function verificarAjuda() {
        var rendaUsuario = Number(input_renda_usuario.value);
        var rendaFamiliar = Number(input_renda_familiar.value);
        
        if (rendaUsuario <= 1050 && rendaFamiliar <= 2100) {
            alert("Você terá direito!");
        } else {
            alert("Você NÃO terá direito");
        }
    }
</script>

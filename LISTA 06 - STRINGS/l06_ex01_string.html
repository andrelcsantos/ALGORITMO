<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contador de Caracteres</h1>
    Insira uma frase <br />
    <input type="text" id="input_frase" /> <br /><br />
    <button onclick="analisarFrase()">Analisar Frase</button>

    <div id="div_mensagem"></div>
  </body>
</html>
<script>
  function analisarFrase() {
    var frase = input_frase.value;
    frase = frase.trim();
    div_mensagem.innerHTML = `Tamanho da Frase: ${frase.length}<br>`;

    if (frase.length < 10) {
      div_mensagem.innerHTML += `<span style="color: red;">Frase Curta!</span>`;
    } else {
      div_mensagem.innerHTML += `<span style="color: blue;">`;
    }
  }
</script>

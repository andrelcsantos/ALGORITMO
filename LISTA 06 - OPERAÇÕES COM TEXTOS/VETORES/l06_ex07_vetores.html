<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Filmes em Cores</h1>
    Insira um por vez seus filmes preferidos <br>
    <input type="text" id="input_filme"><br>
    <button onclick="cadastrarFilme()">Cadastrar</button>
    
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    var listaFilmes = [];

    function cadastrarFilme() {
        var filme = input_filme.value;
        listaFilmes.push(filme);
        input_filme.value = "";


        if((listaFilmes.length % 2) == 1) {
            div_mensagem.innerHTML += `<span style="color: blue;">${listaFilmes[listaFilmes.length - 1]},</span><br>`
        } else {
            div_mensagem.innerHTML += `<span style="color: red;">${listaFilmes[listaFilmes.length - 1]},</span><br>`
        }
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Filmes Favoritos</h1>
    Insira um por vez seus filmes preferidos <br>
    <input type="text" id="input_filme"><br>
    <button onclick="cadastrarFilme()">Cadastrar</button>
    
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    var listaFilmes = [];

    function cadastrarFilme() {
        var filme = input_filme.value;
        listaFilmes.push(`<br>${filme}`);
        input_filme.value = "";

        div_mensagem.innerHTML = listaFilmes;
}
</script>

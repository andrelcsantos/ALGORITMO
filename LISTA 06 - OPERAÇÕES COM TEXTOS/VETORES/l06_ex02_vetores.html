<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Diário de viagem</h1>
    Destino de viagem <br>
    <input type="text" id="input_destinoViagem"> <br>

    <button onclick="adicionarDestino()">Adicionar</button>
    <button onclick="primeiraViagem()">Primeira viagem</button>
    <button onclick="terceiraViagem()">Terceira viagem</button>
    <button onclick="ultimaViagem()">Última viagem</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    var listaDestino = [];

    function adicionarDestino() {
        var destino = input_destinoViagem.value;
        listaDestino.push(destino);
        input_destinoViagem.value = "";
}

    function primeiraViagem() {
        if (listaDestino.length == 0) {
            div_mensagem.innerHTML = 'Ainda não viajou';
        } else {
            div_mensagem.innerHTML = listaDestino[0];
        }
}

    function terceiraViagem() {
        if (listaDestino.length < 3) {
            div_mensagem.innerHTML = 'Ainda não fez a terceira viagem';
        } else {
            div_mensagem.innerHTML = listaDestino[2];
        }
}

    function ultimaViagem() {
        if (listaDestino.length == 0) {
            div_mensagem.innerHTML = 'Ainda não viajou';
        } else {
            div_mensagem.innerHTML = listaDestino[listaDestino.length - 1];
        }
}
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Detector de Palavras</h1>
    Insira uma frase <br />
    <input type="text" id="input_frase" /> <br /><br />
    <button onclick="analisarFrase()">Analisar Frase</button>

    <div id="div_mensagem"></div>
  </body>
</html>
<script>
  function analisarFrase() {
    var frase = input_frase.value;
    frase = frase.trim().toLowerCase();

    if (frase.includes('teste') || frase.includes('abc') || frase.includes('spam')) {
      div_mensagem.innerHTML = `<span style="color: red;">Frase inválida</span>`;
    } else {
      div_mensagem.innerHTML = `<span style="color: green;">Frase Válida!</span>`;
    }
  }
</script>

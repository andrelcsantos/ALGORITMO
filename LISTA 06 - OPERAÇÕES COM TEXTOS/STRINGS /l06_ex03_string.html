<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Primeira e Última letra</h1>
    Insira uma frase <br />
    <input type="text" id="input_frase" /> <br /><br />
    Insira uma palavra <br />
    <input type="text" id="input_palavra"> <br /><br />
    <button onclick="analisarFrase()">Analisar Frase</button>

    <div id="div_mensagem"></div>
  </body>
</html>
<script>
  function analisarFrase() {
    var frase = input_frase.value;
    var palavra = input_palavra.value;
    frase = frase.trim().toLowerCase();
    palavra = palavra.trim().toLowerCase();

    if (frase.startsWith(palavra) && frase.endsWith(palavra)) {
      div_mensagem.innerHTML = `A frase começa e termina com ${palavra}!`;
    } else if (frase.startsWith(palavra)){
      div_mensagem.innerHTML = `A frase começa com ${palavra}!`;
    } else if (frase.endsWith(palavra)) {
      div_mensagem.innerHTML = `A frase termina com ${palavra}!`;
    } else {
      div_mensagem.innerHTML = `A frase não começa e nem termina com ${palavra}!`;
    }
  }
</script>

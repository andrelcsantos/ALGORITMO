<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="exibirNumerosPares()">S2 Pares</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function exibirNumerosPares(){
        var cont = 0;
        var mensagem = "";

        while (cont < 100) {
            cont ++;
            if(cont % 2 == 0){
                mensagem += `${cont} <br>`
            }
        }
        div_mensagem.innerHTML = mensagem;
    }
        
</script>

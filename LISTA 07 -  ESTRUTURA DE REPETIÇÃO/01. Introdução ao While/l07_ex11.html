<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tabuada Colorida</h1>
    Selecione a tabuada <br>
    <select id="selecao_tabuada">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option selected disabled value="#">Selecione uma opção</option>
    </select><br><br>
    Ela deve ser feita até qual número? <br>
    <input type="text" id="input_fimDaTabuada"> <br>

    <button onclick="calcularTabuada()">Ver Tabuada</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function calcularTabuada() {
        var tabuada = Number(selecao_tabuada.value);
        var fimTabuada = Number(input_fimDaTabuada.value);
        var cont = 0;
        var mensagem = "";

        while (cont < fimTabuada) {
            cont++;
            var multiplicar = cont * tabuada;
            if (multiplicar % 2 != 0) {
                mensagem += `<span style="color: red;"> ${tabuada} X ${cont}= ${multiplicar}</span><br>`;
            } else {
                mensagem += `<span style="color: blue;"> ${tabuada} X ${cont}= ${multiplicar}</span><br>`;
            }
        }
        div_mensagem.innerHTML = mensagem;
    }

</script>

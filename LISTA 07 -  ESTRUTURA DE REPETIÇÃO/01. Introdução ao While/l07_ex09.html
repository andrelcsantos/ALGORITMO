<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Inisra um valor entre 0 a 200
    <input type="number" id="input_valor">
    <button onclick="multiplosDe7()">Viva o 7!</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function multiplosDe7(){
        var cont = 0;
        var mensagem = "";
        var valorUsuario = Number(input_valor.value);

        while (cont < valorUsuario) {
            cont ++;
            if(cont % 7 == 0){
                mensagem += `${cont} <br>`
            }
        }
        div_mensagem.innerHTML = mensagem;
    }
        
</script>

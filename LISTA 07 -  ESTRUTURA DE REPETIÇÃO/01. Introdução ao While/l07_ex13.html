<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Papagaio Repetitivo</h1>
    Insira um n√∫mero <br>
    <input type="number" id="input_numero"><br><br>
    Insira uma frase <br>
    <input type="text" id="input_frase"><br>
    <button onclick="repetirFrase()">Papagaio</button>

    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function repetirFrase() {
        var qtDeMensagem = Number(input_numero.value);
        var frase = input_frase.value;
        var cont = 0;
        var mensagem = "";
        var acumulandoFrase = frase;

        while (cont < qtDeMensagem) {
            cont++;
            mensagem += `${cont}- ${acumulandoFrase}<br>`;
            acumulandoFrase += ` ${frase}`;
        }
        div_mensagem.innerHTML = mensagem;
    }

</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cansaço do aluno SPTech</h1>
    Meio de transporte: <br>
    <input type="text" id="input_transporte"> <br>
    <button onclick="calcularCansaco()">Calcular cansaço</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function calcularCansaco() {
        var transporte = input_transporte.value;
        
        if (transporte == "Carro" || transporte == "Uber") {
            alert("Tá tranquilo...");
        } else if (transporte == "Metrô" || transporte == "Ônibus") {
            alert("Um pouco cansado");
        } else if (transporte == "Bicicleta") {
            alert("Vish... vive cansado.");
        }
    }
</script>

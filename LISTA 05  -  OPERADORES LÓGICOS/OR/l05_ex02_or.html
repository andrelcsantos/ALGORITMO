<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Processo Seletivo</h1>
    Digite a nota do ENEM: <br>
    <input type="number" id="input_enem"> <br>
    Digite a nota do vestibular interno: <br>
    <input type="number" id="input_vestibular"> <br>
    <button onclick="avaliacao()">Avaliação</button>
    
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function avaliacao() {
        var notaEnem = Number(input_enem.value);
        var notaVestibular = Number(input_vestibular.value);
        
        if (notaEnem >= 800 || notaVestibular >= 700) {
            alert("Parabéns! Aprovado");
        } else {
            alert("Tente semestre que vem!");
        }
    }
</script>

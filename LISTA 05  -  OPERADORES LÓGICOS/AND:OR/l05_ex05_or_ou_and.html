<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Avaliação do Clima</h1>
Temperatura atual <br>
<input type="number" id="input_temperatura"> <br><br>
Umidade atual <br>
<input type="number" id="input_umidade"> <br><br>
<button onclick="validarClima()">Avaliar clima</button>

<div id="div_mensagem"></div>
</body>
</html>

<script>
    function validarClima() {
        var temperatura = Number(input_temperatura.value);
        var umidade = Number(input_umidade.value);
        if(temperatura > 21 && temperatura < 24){
            div_mensagem.innerHTML =  "Clima agradável";
        } else {
            div_mensagem.innerHTML = "Clima desconfortável";
        }
        if(umidade < 0 || umidade > 100){
            alert("Valor de umidade inválido")
            div_mensagem.innerHTML='';
        }
    }

</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Conforto Térmico</h1>
    Qual é a temperatura atual? <br>
    <input type="text" id="input_temperatura"> <br>
    <button onclick="analisarTemperatura()">Ver situação</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function analisarTemperatura() {
        var temperatura = Number(input_temperatura.value);
        if (temperatura >= 21 && temperatura <= 24) {
            div_mensagem.innerHTML = "Temperatura confortável :D";
        } else {
            alert("Temperatura DESCONFORTÁVEL :C");
        }
    }
</script>

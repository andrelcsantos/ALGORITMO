<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Aprovação Escolar</h1>
    Digite a nota do aluno: <br>
    <input type="number" id="input_nota"> <br>
    Digite a frequência do aluno (%): <br>
    <input type="number" id="input_frequencia"> <br>
    <button onclick="avaliarAluno()">Avaliar aluno</button>
    
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function avaliarAluno() {
        var nota = Number(input_nota.value);
        var frequencia = Number(input_frequencia.value);
        
        if (nota >= 6 && frequencia >= 75) {
            alert("Parabéns! Aprovado!");
        } else {
            alert("Infelizmente, não foi desta vez");
        }
    }
</script>

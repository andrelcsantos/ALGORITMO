<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<body>
    <body>
    <h1>Sensação Térmica</h1>
    Digite a temperatura (°C): <br>
    <input type="number" id="input_temperatura"> <br>
    <button onclick="analisarTemperatura()">Analisar Temperatura</button>
        
    <div id="div_mensagem"></div>
</body>
</html>
    
<script>
    function analisarTemperatura() {
        var temperatura = Number(input_temperatura.value);
        
        if (temperatura < 14) {
            div_mensagem.innerHTML = "Congelante";
        } else if (temperatura <= 21) {
            div_mensagem.innerHTML = "Com Frio";
        } else if (temperatura <= 24) {
            div_mensagem.innerHTML = "Confortável";
        } else if (temperatura <= 31) {
            div_mensagem.innerHTML = "Com Calor";
        } else {
            div_mensagem.innerHTML = "Calor escaldante";
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>O Canto da Sua Torcida!</h1>
    Digite qual time você torce: <br>
    <input type="text" id="input_time"> <br>
    <button onclick="falarSobreTime()">Fale sobre esse time</button>
    
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function falarSobreTime() {
        var time = input_time.value;
        
        if (time == "Corinthians") {
            div_mensagem.innerHTML = "Salve o Corinthians";
            div_mensagem.style.backgroundColor = "black";
            div_mensagem.style.color = "white";
        } else if (time == "Palmeiras") {
            div_mensagem.innerHTML = "Salve o alviverde imponente";
            div_mensagem.style.backgroundColor = "green";
            div_mensagem.style.color = "white";
        } else if (time == "Santos") {
            div_mensagem.innerHTML = "Agora quem dá a bola é o Santos";
            div_mensagem.style.backgroundColor = "white";
            div_mensagem.style.color = "black";
        } else if (time == "São Paulo") {
            div_mensagem.innerHTML = "Salve o Tricolor paulista";
            div_mensagem.style.backgroundColor = "black";
            div_mensagem.style.color = "red";
        } else {
            div_mensagem.innerHTML = "Tem certeza que esse é paulista?";
            div_mensagem.style.backgroundColor = "red";
            div_mensagem.style.color = "white";
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Avaliação de Peso Infantil</h1> 
    Digite o peso da criança (kg): <br>
    <input type="number" id="input_peso"> <br><br>
    <button onclick="analisarPeso()">Analisar Peso</button>
    
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function analisarPeso() {
        var peso = Number(input_peso.value);
        
        if (peso == 18.3) {
            div_mensagem.innerHTML = "Peso perfeito";
        } else if (peso <= 13.5) {
            div_mensagem.innerHTML = "Abaixo do peso";
        } else if (peso > 21.2) {
            div_mensagem.innerHTML = "Acima do peso";
        } else {
            div_mensagem.innerHTML = "Peso na média";
        }
    }
</script>

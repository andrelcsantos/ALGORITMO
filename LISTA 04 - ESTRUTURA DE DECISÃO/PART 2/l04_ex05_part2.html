<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Classificação do Alunos</h1>
    Digite a nota do aluno: <br>
    <input type="number" id="input_nota"> <br>
    <button onclick="classificarAluno()">Classificar aluno</button>
    
    <div id="div_mensagem"></div>
</body>
</html>
<script>
function classificarAluno() {
        var nota = Number(input_nota.value);
        
        if (nota < 5) {
            alert("Aluno precisa de muita ajuda");
        } else if (nota <= 7) {
            alert("Aluno na média");
        } else if (nota <= 9.5) {
            alert("Aluno na acima da média");
        } else {
            alert("Aluno fora da curva");
        }
    }
</script>

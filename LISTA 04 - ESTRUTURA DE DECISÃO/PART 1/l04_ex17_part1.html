<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Par ou Impar</h1>
  Insira um número <br>
  <input type="number" id="input_numero"> <br>
  <button onclick="analisarNumero()">Analisar</button>

  <div id="div_mensagem"></div>
  <script>
    function analisarNumero() {
      var Numero = Number(input_numero.value) % 2;

      if (Numero == 1) {
        div_mensagem.innerHTML = `<span style="color: blue; font-weight: bold">Esse número é impar</span>`
      } else {
        div_mensagem.innerHTML = `<span style="color: red; background-color: yellow">Esse número é PAR</span>`
      }
    }
  </script>

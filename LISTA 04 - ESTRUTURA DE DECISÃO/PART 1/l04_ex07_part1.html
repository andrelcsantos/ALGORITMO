<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1> Financiamento</h1>
  Valor da renda da família <br>
  <input type="number" id="input_renda"> <br>
  Valor da Prestação <br>
  <input type="number" id="input_prestacao"> <br>
  <button onclick="validarFinanciamento()">Verificar financiamento</button>
  <div id="div_mensagem"></div>
  <span style="color: red; font-weight: bold;"><div id="div_mensagem2"></div></span>

</body>
</html>
<script>
  function validarFinanciamento() {
    var rendaFamilia = Number(input_renda.value);
    var prestacao = Number(input_prestacao.value);
    var porcentagemDaRenda = (prestacao / rendaFamilia) * 100;
    div_mensagem.innerHTML = `A prestação corresponde a ${porcentagemDaRenda}% da renda familiar`;

    if (porcentagemDaRenda > 30) {
      div_mensagem2.innerHTML = "Será necessário complementar a renda familiar";
    }
  }
</script>

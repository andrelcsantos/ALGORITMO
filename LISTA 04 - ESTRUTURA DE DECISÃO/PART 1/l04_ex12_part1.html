<body>
  <h1>An√°lise da CNH</h1>
  Nome <br>
  <input type="text" id="input_nome"> <br>
  Idade <br>
  <input type="number" id="input_idade"> <br>
  <button onclick="avaliarAluno()">Avaliar aluno</button> 
  <div id="div_mensagem"></div>

<script>
  function avaliarAluno() {
    var nomeAluno = input_nome.value;
    var idadeAluno = input_idade.value;
    if (idadeAluno >= 18){
      div_mensagem.innerHTML = nomeAluno + ", vamos tirar a CNH?";
    } else {
      div_mensagem.innerHTML = nomeAluno + ", vai jogar PlayStation!";
    }
  }
</script>

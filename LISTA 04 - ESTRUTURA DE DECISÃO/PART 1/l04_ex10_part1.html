<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1> Horas streaming</h1>
  Última série assistida (SITCOM) <br>
  <input type="text" id="input_serie"> <br>
  Quantidade de episódios assistido <br>
  <input type="number" id="input_qtEpisodios"> <br>
  <button onclick="somarHorasAssistidas()">Verificar nível</button>
  <div id="div_mensagem"></div>

</body>
</html>
<script>
  function somarHorasAssistidas() {
    var tempoAssistido = Number(input_qtEpisodios.value) * 22;
    var valorEmHoras = tempoAssistido / 60;
    div_mensagem.innerHTML = `Vejo que você gosta da série ${input_serie.value}<br>`

    if (valorEmHoras > 30){
      div_mensagem.innerHTML += "Uau, você realmente gosta dessa série!";
    }
  }
</script>

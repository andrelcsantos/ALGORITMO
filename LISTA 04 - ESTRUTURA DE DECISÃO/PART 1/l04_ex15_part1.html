<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Análisar média das notas</h1>
  Nota 1 <br>
  <input type="number" id="input_nota1"> <br>
  Nota 2 <br>
  <input type="number" id="input_nota2"> <br>
  <button onclick="calcularMedia()">Verificar situação</button>
</body>

</html>
<script>
  function calcularMedia() {
    var nota1 = Number(input_nota1.value);
    var nota2 = Number(input_nota2.value);
    var media = (nota1 + nota2) / 2
    if (media >= 6) {
      alert("Parabéns, aprovado!")
    } else {
      alert("Tente outra vez...")
    }
  }
</script>

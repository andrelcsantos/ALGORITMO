<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco Lanchonete</title>
</head>
<body>
    <h1>Sistema de Troco - Sabor RÃ¡pido</h1>
    
    Valor pago pelo cliente (R$): <br>
    <input type="number" step="0.01" id="input_valorPago"> <br><br>
    
    Valor da compra (R$): <br>
    <input type="number" step="0.01" id="input_valorCompra"> <br><br>
    
    <button onclick="calcularTroco()">Calcular Troco</button>
    
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function calcularTroco() {
        var valorPago = Number(input_valorPago.value);
        var valorCompra = Number(input_valorCompra.value);
        var troco = valorPago - valorCompra;
        

        if(valorCompra < 0 || valorPago < 0 || valorPago < valorCompra) {
            alert('Erro');
        } else {
            troco = Math.floor(troco * 100);
            var umReal = Math.floor(troco / 100);
            troco = troco % 100;
            var cinquentaCentavos = Math.floor(troco / 50);
            troco = troco % 50;
            var vinteECincoCentavos = Math.floor(troco / 25);
            troco = troco % 25;
            var dezCentavos = Math.floor(troco / 10);
            troco = troco % 10;
            var cincoCentavos = Math.floor(troco / 5);
            troco = troco % 5;
            var umCentavo = troco;


        }

        div_resultado.innerHTML = `
        Total do troco: ${(valorPago - valorCompra).toFixed(2)}<br><br>
        Moedas para o troco: <br>
        1 Real: ${umReal} <br>
        50 centavos: ${cinquentaCentavos} <br>
        25 centavos: ${vinteECincoCentavos} <br>
        10 centavos: ${dezCentavos} <br>
        5 centavos: ${cincoCentavos} <br>
        1 centavo: ${umCentavo} <br>
        `;
    }
</script>

        var imgColherDeLeiteEmPo = `<img src = "https://minhasaude.proteste.org.br/wp-content/uploads/2023/06/colher-carregando-punhado-de-leite-em-po-sobre-fundo-branco.jpg" width = 100px >`
        var mensagem = '';

        for(var i = 1; i <= qtXicaras; i++) {

        div_mensagem.innerHTML = mensagem;

</script>
